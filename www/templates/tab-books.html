<ion-view view-title="Home">
  <ion-content class="padding">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper textbox-search">
        <i class="icon ion-ios-search-strong placeholder-icon"></i>
        <input type="search" placeholder="Search book" name="searchBookText" ng-model="searchBookText"/>
      </label>
      <button class="button margin-right-15" ng-click="searchBooks()">
        <i class="icon ion-ios-search-strong "></i> Search
      </button>
    </div>
    <ion-item ng-repeat="book in bookList" on-swipe-left="onSwipeLeft()" on-swipe-right="onSwipeRight()"  href="#/tab/books/{{book.best_book.id.__text}}">
      <div class="item item-thumbnail-left" type="item-text-wrap">
        <img ng-src="{{book.best_book.small_image_url}}" class="customized-image">
        <h2>{{book.best_book.title}}</h2>
        <p ng-show="book.best_book.author.name != null">by: {{book.best_book.author.name}}</p>
        <p ng-show="book.original_publication_year.__text != null">Publication year:
          {{book.original_publication_year.__text}}</p>
      </div>
    </ion-item>
  </ion-content>
</ion-view>
